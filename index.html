<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header> -->
        <!-- <h1></h1>
    </header>
    <screen>
    </screen> -->
    <section class="section" id="section">
        <div class="screen-container">
            <input type="text" placeholder="0" id="screen" >
        </div>
        <div id="row1">
            <button class="btn" id="btnC" onclick="expression('C')">C</button>
            <button class="btn" id="btn(" onclick="expression(`<`)">(</button>
            <button class="btn" id="btn)" onclick="expression(`>`)">)</button>
            <button class="btn" id="btn%" onclick="expression('%')">%</button>
        </div>
        <div id="row2">
            <button class="btn" id="btn7" onclick="expression('7')">7</button>
            <button class="btn" id="btn8" onclick="expression('8')">8</button>
            <button class="btn" id="btn9" onclick="expression('9')">9</button>
            <button class="btn" id="btn/" onclick="expression('/')">/</button>
        </div>
        <div id =row3>
            <button class="btn" id="btn4" onclick="expression('4')">4</button>
            <button class="btn" id="btn5" onclick="expression('5')">5</button>
            <button class="btn" id="btn6" onclick="expression('6')">6</button>
            <button class="btn" id="btnx" onclick="expression('*')">*</button>
        </div>
        <div id="row4">
            <button class="btn" id="btn1" onclick="expression('1')">1</button>
            <button class="btn" id="btn2" onclick="expression('2')">2</button>
            <button class="btn" id="btn3" onclick="expression('3')">3</button>
            <button class="btn" id="btn+" onclick="expression('+')">+</button>
        </div>
        <div id="row5">
            <button class="btn" id="btn0" onclick="expression('0')">0</button>
            <button class="btn" id="btn." onclick="expression('.')">.</button>
            <button class="btn" id="btnres" onclick="solve()">=</button>
            <button class="btn" id="btn-" onclick="expression('-')">-</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
